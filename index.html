<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-carousel</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div class="container">

            <!-- Struttura carosello -->
            <div class="carousel">

                <div v-for="(image, index) in slides" :key="index" class="slide"
                    :class="{active: index === activeSlide}">
                    <img :src="image.image">
                    <h2>{{ image.title }}</h2>
                    <p>{{ image.text }}</p>
                </div>

                <div id="arrow-left" class="arrows arrow-left" @click = "previousSlide">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>

                <div id="arrow-right" class="arrows arrow-right" @click="nextSlide">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
